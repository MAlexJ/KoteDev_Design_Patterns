<div class="row">
    <div class="col s12">
        <h5>Update page</h5>
    </div>
    <form name="pageUpdateForm">
        <div class="col s4">
            <label class="black-text">
                <select class="browser-default select_type" required=""
                        ng-model="pageTypeUpd"
                        ng-options="pageTypeUpd.type for pageTypeUpd in pagesTypeUpdate">
                    <option value="" disabled="">Select type</option>
                </select>
            </label>
        </div>
        <div class="col s4">
            <button ng-click="selectUpdatePage(pageTypeUpd)" class="btn">Select</button>
        </div>

        <div class="input-field col s12 black-text">
            <div class="input-field">
                <textarea ng-model="pagesTextUpdate.text" id="textarea1" class="materialize-textarea" required=""></textarea>
                <label for="textarea1" class="black-text">Textarea</label>
            </div>
        </div>
        <div class="col s12 m12 l12">
            <div class="input-field">
                <button ng-click="updateUpdatePage(pageUpdateForm, pagesTextUpdate)" class="btn">Update</button>
            </div>
        </div>
    </form>
</div>
