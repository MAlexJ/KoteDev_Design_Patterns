<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en-ru">

<div th:fragment="admin_preview_image">
    <div class="card hoverable" ng-if="imageViewId!=null">
        <div class="card-image">
            <a href="#"></a>
            <img alt="{{imageViewId.name}}" data-ng-src="{{'data:image/png;base64,'+imageViewId.img}}"
                 class="photo"/>
        </div>
        <div class="card-content">
            <p><b>NAME: </b>{{imageViewId.name}}</p>
        </div>
    </div>
</div>
</html>
