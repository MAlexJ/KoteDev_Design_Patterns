<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="admin_update_image">

    <div class="input-field col s12 l4 m4">
        <input placeholder="Actual Image" ng-model="patternUpdateObject.image" id="image_pattern" type="text"
             disabled=""  class="validate"/>
        <label class="active" for="image_pattern">Actual Image</label>
    </div>
    <div class="col s10"><p></p></div>


    <div class="card-panel blue-grey darken-1 col s12 l4 m4">
        <div class="card-content white-text">
            <h6><b>New Image</b></h6>

            <label class="black-text">
                <select class="browser-default select_type"
                        ng-model="newUpdatePatternImage"
                        ng-options="imageTypePatternCreate.name for imageTypePatternCreate in imagesAvailableNew">
                    <option value="" disabled="">Select image</option>
                </select>
            </label>
        </div>
        <div class="card-content">
            <p>
                <input  ng-model="newRadioImage" type="checkbox" class="filled-in" id="filled-in-box"/>
                <label for="filled-in-box">New Image</label>
            </p>
        </div>
    </div>

</div>
</html>
